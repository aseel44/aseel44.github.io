<!Doctype html>

 </head>
 <body>
   <form name="myform" action="/action_page.php" method="post" >
<h1> Internship Application</h1>
<P> Please fill out the form below and hit ubmit to be considered for the internship .</p>
  <form name="application" >
    <fieldset>
    <legend>Personalia:</legend>
      <label for="Firstname">First name:</label>
      <input type="text" id="Firstname" name="Firstname" required><br>
      
      <label for="Lastname">Last name:</label>
      <input type="text" id="Lastname" name="Lastname" required><br>
      
   <label for="PersonalWebsite">Personal Website:</label>
      <input type="url" id="PersonalWebsite" name="PersonalWebsite" ><br>
  
   <label for="phonenumber">phone number:</label>
      <input type="text" id="phonenumber" name="phonenumber" placeholder ="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
      
   <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" onblur="emailchk()" required><br>
    
      <label for="Username">Username:</label>
      <input type="text" id="Username" name="Username" required><br>
    
      <label for="Password">Password:</label>
      <input type="Password" id="Password" name="Password" required><br>
  </fieldset><!--end-->
   
  <fieldset> 
    <legend>Education:</legend>
      <label for="Degree">Degree:</label>
      <input list="browsers" ><br>
     <datalist id="browsers">
        <option value="Associate">
        <option value=" Bachelor">
        <option value="Masters">
        <option value="Ph.D.">
      </datalist>
      <label for="datemax">When will you graduate:</label>
      <input type="date" id="datemax" name="datemax" max="2023-3-3"><br>

   <label for="myfile">Upload your CV and other documents:</label>
  <input type="file" id="resume" name="resume" multiple ><br>
  </fieldset><br>


  <center>
    <input type="submit" value="Submit" onclick="validateForm(this)" oninput="check()">
    <input type="submit" value="save" id="save" onclick="getNameFromEmail()">
   <input type="reset" value="Reset">
  </center>
  <br><button onclick="document.location='index.html'">home page</button>
</form>  

</body>
</html>
